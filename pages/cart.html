<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/header_and_footer_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/cart_style.css">
</head>

<body>
    <header>
        <div class="wrap">
            <ul class="menu">
                <li id="logo"><a href="../index.html"><img src="../images/logo.png" alt="logo"></a></li>
                <li><a href="pages/contact.html" aria-label="Contato" title="Contato"><i
                            class="bi bi-telephone-fill"></i></a></li>
                <li><a href="#" aria-label="Carinho" title="Carrinho"><i class="bi bi-bag-fill"></i></a></li>
            </ul>
        </div>
        <nav>
            <div>
                <ul class="navbar">
                    <li><a href="#">Cachorro</a></li>
                    <li><a href="#">Gatos</a></li>
                    <li><a href="#">Peixes</a></li>
                    <li><a href="#">Outros Animais</a></li>
                    <li><a href="#">Plano de Saúde</a></li>
                    <li><a href="#">Serviços</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="card">
                <h1 id="title">Meu carrinho</h1>
                <article class="card-itens">
                    <figure class="products">
                        <img src="../images/prod-1.webp">
                        <figcaption>Ração Seca Nutrilus Pro Carne para Cães Adultos</figcaption>
                        <div class="amount">
                            <button>-</button>
                            <input type="text" maxlength="3" value="1">
                            <button>+</button>
                        </div>
                        <span><b>R$161,42</b></span>
                        <a href="#" title="Remover do carrinho"><i class="bi bi-trash-fill"></i></a>
                    </figure>
                </article>
                <article class="card-itens">
                    <figure class="products">
                        <img src="../images/prod-2.webp">
                        <figcaption>Areia Higiênica Meau Biodegradável Grãos Médios para Gatos</figcaption>
                        <div class="amount">
                            <button>-</button>
                            <input type="text" maxlength="3" value="1">
                            <button>+</button>
                        </div>
                        <span><b>R$158,32</b></span>
                        <a href="#" title="Remover do carrinho"><i class="bi bi-trash-fill"></i></a>
                    </figure>
                </article>
            </div>
            <aside>
                <div class="cep">
                    <h1 style="text-align: center">Consulta de CEP</h1>
                    <div class="box">
                        <div class="text">
                            <input placeholder="Digite o CEP..." type="text" id="cepInput">
                            <button onclick="buscarEndereco()">Buscar</button>
                        </div>
                    </div>
                    <div class="text-address"><p id="endereco"></p></div>
                </div>
            </aside>
        </section>
    </main>
    <script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.erro) {
                        document.getElementById('endereco').innerText = "CEP não encontrado.";
                    } else {
                        var endereco = `CEP: ${data.cep}, ${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                        document.getElementById('endereco').innerText = endereco;
                    }
                })
                .catch(error => console.error('Erro:', error));
        }
    </script>
</body>

</html>
