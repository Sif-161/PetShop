<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/header_and_footer_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/cart_style.css">
</head>
<body style="background-color: rgba(243,238,232,255);">
    <header style="background-color: rgba(79, 32, 150, 1);">
        <div class="wrap">
            <ul class="menu">
                <li id="logo">
                    <a href="../index.html">
                        <img src="../images/logo.png" alt="logo">
                    </a>
                </li>
                <li id="search">
                    <form action="/search" method="get">
                        <input type="text" name="q" placeholder="Pesquisar..." autocomplete="off">
                        <button type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </li>
                <div class="icons-wrapper">
                    <li class="icons">
                        <a href="../pages/contact.html" aria-label="Contato" title="Contato">
                            <i class="bi bi-telephone-fill"></i>
                        </a>
                    </li>
                    <li class="icons">
                        <a href="../pages/cart.html" aria-label="Carrinho" title="Carrinho">
                            <i class="bi bi-bag-fill"></i>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="#">Cachorros</a></li>
                <li><a href="#">Gatos</a></li>
                <li><a href="#">Peixes</a></li>
                <li><a href="#">Outros Animais</a></li>
                <li><a href="#">Plano de Saúde</a></li>
                <li><a href="#">Serviços</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container-card">
            <div class="card">
                <h1 style="margin-left: 5%;">Meu carrinho</h1>
                <article class="card-itens">
                    <figure class="products">
                        <img src="../images/prod-1.webp">
                        <figcaption>Ração Seca Nutrilus Pro Carne para Cães Adultos</figcaption>
                        <div class="amount">
                            <button>-</button>
                            <input type="text" maxlength="3" value="1">
                            <button>+</button>
                        </div>
                        <span><b>R$161,42</b></span>
                        <a href="#" title="Remover do carrinho" id="delete"><i class="bi bi-trash-fill"></i></a>
                    </figure>
                </article>
                <article class="card-itens">
                    <figure class="products">
                        <img src="../images/prod-2.webp">
                        <figcaption>Areia Higiênica Meau Biodegradável Grãos Médios para Gatos</figcaption>
                        <div class="amount">
                            <button>-</button>
                            <input type="text" maxlength="3" value="1">
                            <button>+</button>
                        </div>
                        <span><b>R$158,32</b></span>
                        <a href="#" title="Remover do carrinho" id="delete"><i class="bi bi-trash-fill"></i></a>
                    </figure>
                </article>
            </div>
        </section>
        <section class="container-aside">
            <aside>
                <div class="cep" style="padding-top: 1%;">
                    <h1 style="text-align: start">Consulta de CEP</h1>
                    <div class="box">
                        <div class="text">
                            <input placeholder="Digite o CEP..." type="text" id="cepInput">
                            <button onclick="buscarEndereco()">Buscar</button>
                        </div>
                    </div>
                    <div class="text-address">
                        <p id="endereco"></p>
                    </div>
                </div>
                <div class="order-summary" style="padding-top: 1%;">
                    <h1 style="text-align: start">Resumo do pedido</h1>
                    <div class="order-itens">
                        <article class="order-prod">
                            <span style="font-size: medium;">Valor dos produtos(2 itens)</span>
                            <span style="font-size: medium;">R$319,74</span>
                        </article >
                        <article  class="order-discount">
                            <span style="font-size: medium;">Desconto</span>
                            <span>R$0,00</span>
                        </article >
                        <hr>
                        <article  class="order-subtotal">
                            <h2 style="font-size: medium;">Subtotal</h2>
                            <h3 style="font-size: medium;">R$299,50</h3>
                        </article >
                        <article  class="order-freight">
                            <span style="font-size: medium;">Frete</span>
                            <span style="font-size: medium;">R$20,24</span>
                        </article >
                        <hr>
                        <article  class="order-total">
                            <strong style="font-size: large;">Total</strong>
                            <strong style="font-size: large;">R$319,74</strong>
                        </article>
                    </div>
                    <button id="pay">Comprar</button>
                </div>
                <div class="discount">
                    <div class="box">
                        <div class="text">
                            <input placeholder="Cupom" type="text" id="cupom" autocomplete="off">
                            <button>Aplicar</button>
                        </div>
                    </div>
                </div>
            </aside>
        </section>
    </main>
    <script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.erro) {
                        document.getElementById('endereco').innerText = "CEP não encontrado.";
                    } else {
                        var endereco = `CEP: ${data.cep}, ${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                        document.getElementById('endereco').innerText = endereco;
                    }
                })
                .catch(error => console.error('Erro:', error));
        }
    </script>
</body>

</html>
